<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VUMC Facebook Feed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0"></script>

  <div class="fb-page"
       data-href="https://www.facebook.com/versaillesumc"
       data-tabs="timeline"
       data-width="100%"
       data-height="900"
       data-small-header="false"
       data-adapt-container-width="true"
       data-hide-cover="false"
       data-show-facepile="true">
    <blockquote cite="https://www.facebook.com/versaillesumc" class="fb-xfbml-parse-ignore">
      <a href="https://www.facebook.com/versaillesumc">Versailles UMC</a>
    </blockquote>
  </div>
</body>
</html>
